<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Testament Study Site</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>Welcome to the Comprehensive New Testament Study Hub</h1>
    </header>
    <main id="main">
        
        <section id="chapter-selection">
            <h2 id="studying-title" >Where are you studying today?</h2>
            <select title="chapter-selection" id="chapter-dropdown" onchange="chapterSelectionChanged()">
                <option value="">Select a chapter</option>
            </select>

            <button onclick="studyChapter()" id="study-button">Study &rarr;</button>
        </section>

        <section id="chapter-overview">
            <button onclick="backToChapterSelection()" id="back-to-study-button">&larr; Back</button>
            <h2 id="chapter-title" >1st Timothy</h2>
            <p id="author"><b>Author: </b><span id="author-span"></span></p>
            <p id="chapter"><b>Chapters: </b><span id="chapter-span"></span></p>
            <p id="chapter-summary"></p>


            <h3>Chapters</h3>

            <div id="chapters-div">

            </div>
        </section>


        <div id="reader-background"></div>
        <section id="reader">
            <h2 id="reader-title" >Chapter 1</h2>
            <div id="verses"></div>
        </section>

        
    </main>
    <footer id="footer">
        <p>&copy; 2024 Steven Brown. All rights reserved.</p>
    </footer>
</body>
</html>
